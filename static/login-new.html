<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure CloudOps Intelligence Agent - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --success: #10b981;
            --background: #0f0f23;
            --surface: #1a1a2e;
            --surface-light: #25254d;
            --text-primary: #ffffff;
            --text-secondary: #a0a0c8;
            --text-muted: #6b6b8f;
            --border: #2a2a4a;
            --shadow-sm: 0 2px 8px rgba(99, 102, 241, 0.1);
            --shadow-md: 0 4px 16px rgba(99, 102, 241, 0.15);
            --shadow-lg: 0 8px 32px rgba(99, 102, 241, 0.2);
            --shadow-xl: 0 16px 64px rgba(99, 102, 241, 0.25);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-accent: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #06b6d4 100%);
            --gradient-glow: linear-gradient(135deg, rgba(99, 102, 241, 0.3) 0%, rgba(139, 92, 246, 0.3) 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background gradients */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 70% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 50% 20%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(5%, -5%) rotate(120deg); }
            66% { transform: translate(-5%, 5%) rotate(240deg); }
        }

        /* Floating particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: particleFloat 15s infinite ease-in-out;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 12s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 15s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 10s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 13s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 11s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 14s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2s; animation-duration: 12s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 4s; animation-duration: 16s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 1s; animation-duration: 13s; }

        /* Main login container */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
            padding: 24px;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            background: var(--surface);
            border-radius: 24px;
            padding: 48px;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-accent);
            border-radius: 24px 24px 0 0;
        }

        /* Logo section */
        .logo-section {
            text-align: center;
            margin-bottom: 48px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: var(--gradient-primary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: var(--shadow-lg);
            position: relative;
            animation: logoFloat 3s ease-in-out infinite;
        }

        .logo::after {
            content: '';
            position: absolute;
            inset: -4px;
            background: var(--gradient-glow);
            border-radius: 22px;
            z-index: -1;
            opacity: 0.6;
            filter: blur(20px);
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .login-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 400;
            line-height: 1.5;
        }

        /* Sign in button */
        .sign-in-button {
            width: 100%;
            padding: 16px 24px;
            background: var(--gradient-accent);
            color: var(--text-primary);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .sign-in-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .sign-in-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .sign-in-button:hover::before {
            opacity: 1;
        }

        .sign-in-button:active {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }

        .microsoft-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        /* Features section */
        .features {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid var(--border);
        }

        .features-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 20px;
            text-align: center;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .feature-item {
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .feature-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--gradient-glow);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .feature-item:hover {
            border-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

        .feature-item:hover::before {
            opacity: 0.1;
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: var(--shadow-sm);
            position: relative;
            z-index: 1;
        }

        .feature-text {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            line-height: 1.4;
            position: relative;
            z-index: 1;
        }

        /* Loading state */
        .loading {
            display: none;
            margin-top: 24px;
            text-align: center;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            position: relative;
        }

        .spinner::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: var(--primary);
            border-right-color: var(--secondary);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Error message */
        .error-message {
            display: none;
            margin-top: 24px;
            padding: 16px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            color: #fca5a5;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            animation: shake 0.5s ease;
        }

        .error-message.active {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        /* Trust indicators */
        .trust-section {
            margin-top: 32px;
            text-align: center;
        }

        .trust-text {
            font-size: 12px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .trust-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            color: var(--success);
            margin-top: 12px;
        }

        /* Responsive design */
        @media (max-width: 640px) {
            .login-card {
                padding: 32px 24px;
            }

            .login-title {
                font-size: 24px;
            }

            .feature-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 16px;
            }

            .logo {
                width: 64px;
                height: 64px;
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo">‚ö°</div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Azure CloudOps Intelligence Agent</p>
            </div>

            <button class="sign-in-button" onclick="signIn()">
                <svg class="microsoft-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23 23">
                    <rect width="11" height="11" fill="#F25022"/>
                    <rect x="12" width="11" height="11" fill="#7FBA00"/>
                    <rect y="12" width="11" height="11" fill="#00A4EF"/>
                    <rect x="12" y="12" width="11" height="11" fill="#FFB900"/>
                </svg>
                Sign in with Microsoft
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p class="loading-text">Authenticating securely...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="features">
                <p class="features-title">Enterprise Security Features</p>
                <div class="feature-grid">
                    <div class="feature-item">
                        <div class="feature-icon">üîê</div>
                        <p class="feature-text">Secure Entra ID</p>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">‚ö°</div>
                        <p class="feature-text">AI-Powered</p>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">‚úÖ</div>
                        <p class="feature-text">Approval Workflow</p>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">üõ°Ô∏è</div>
                        <p class="feature-text">Role-Based Access</p>
                    </div>
                </div>
            </div>

            <div class="trust-section">
                <p class="trust-text">
                    üîí Protected by Microsoft Azure
                </p>
                <div class="trust-badge">
                    ‚úì Enterprise Grade Security
                </div>
            </div>
        </div>
    </div>

    <script src="https://alcdn.msauth.net/browser/2.28.0/js/msal-browser.min.js"></script>
    <script>
        // MSAL Configuration
        const msalConfig = {
            auth: {
                clientId: 'd2cb3ded-b2d0-44c8-a91f-fdc73a2cd303',
                authority: 'https://login.microsoftonline.com/8d7622f8-d815-4120-b5b8-bee841c23a1c',
                redirectUri: window.location.origin + '/login.html'
            },
            cache: {
                cacheLocation: 'sessionStorage',
                storeAuthStateInCookie: true
            }
        };

        const loginRequest = {
            scopes: ['openid', 'profile', 'email', 'User.Read']
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        // Initialize MSAL
        msalInstance.initialize().then(() => {
            msalInstance.handleRedirectPromise().then(response => {
                if (response) {
                    handleLoginSuccess(response);
                } else {
                    const accounts = msalInstance.getAllAccounts();
                    if (accounts.length > 0) {
                        acquireTokenSilent();
                    }
                }
            }).catch(error => {
                handleLoginError(error);
            });
        });

        async function signIn() {
            document.getElementById('loading').classList.add('active');
            document.getElementById('errorMessage').classList.remove('active');
            
            try {
                await msalInstance.loginRedirect(loginRequest);
            } catch (error) {
                handleLoginError(error);
            }
        }

        async function acquireTokenSilent() {
            const accounts = msalInstance.getAllAccounts();
            if (accounts.length === 0) return;

            const request = {
                ...loginRequest,
                account: accounts[0]
            };

            try {
                const response = await msalInstance.acquireTokenSilent(request);
                handleLoginSuccess(response);
            } catch (error) {
                if (error instanceof msal.InteractionRequiredAuthError) {
                    await msalInstance.loginRedirect(loginRequest);
                } else {
                    handleLoginError(error);
                }
            }
        }

        function handleLoginSuccess(response) {
            console.log('‚úÖ Login successful:', response);
            
            const userInfo = {
                name: response.account.name || response.account.username,
                email: response.account.username,
                id: response.account.localAccountId
            };
            
            sessionStorage.setItem('userInfo', JSON.stringify(userInfo));
            localStorage.setItem('userInfo', JSON.stringify(userInfo));
            sessionStorage.setItem('accessToken', response.accessToken);
            sessionStorage.setItem('loginComplete', 'true');
            
            setTimeout(() => {
                window.location.replace('/');
            }, 100);
        }

        function handleLoginError(error) {
            console.error('Login error:', error);
            document.getElementById('loading').classList.remove('active');
            
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = error.message || 'Failed to sign in. Please try again.';
            errorMessage.classList.add('active');
        }
    </script>
</body>
</html>
